<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Types of Variables in Javascript</title>
</head>

<body>
    <script>

        var firstName = "Himanshu";
        var firstName = "Singla";
        document.write(firstName);

        var firstName = "Himanshu";
        firstName = "Singla";
        document.write(firstName);
    </script>
</body>

</html>
