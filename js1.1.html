<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <script>
        let e = parseInt(prompt("Enter English Marks: "));
        let h = parseInt(prompt("Enter Hindi Marks: "));
        let m = parseInt(prompt("Enter Math Marks: "));
        let s = parseInt(prompt("Enter Science Marks: "));
        let ss = parseInt(prompt("Enter Social Science Marks: "));

        let total;
        total = e+h+m+s+ss;
        document.write("<h1>" +"Total Marks "+" = "+total+"</h1>");

    </script>
</body>
</html>
