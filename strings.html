<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings in Javascript</title>
</head>
<body>
    
    <div id="content">

    </div>

    <script>
        var fname = "Himanshu";
        var lname = "Singla";

        var temp = `${fname} ${lname}`;
        // console.log(temp);
        document.write(`${fname} ${lname}`)
        var len = fname.length;
        // document.write("<br>" +len);

        document.write("<br>Length of the fname is: " + `${len}`)

        var y = new String("Himanshu");
        document.write("<br>" + y);

        document.getElementById("content").innerHTML = "<h3>Himanshu Singla</h3>"
    </script>
    
</body>
</html>
