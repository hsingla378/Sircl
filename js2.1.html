<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2 JS</title>

    <!-- Adding two numbers -->

    <script>
        function sum(){
            var n1 = parseFloat(document.getElementById("n1").value);
            if (isNaN(n1)){
                alert("Enter some number in the First Box")
            }
            

            var n2 = parseFloat(document.getElementById("n2").value);
            if (isNaN(n2)){
                alert("Enter some number in the Second Box")
            }

            // if (isNaN(n1&&n2)){
            //     alert("Both boxed should be filled")
            // }

            document.getElementById("result").value = n1 + n2;
        }
    </script>

</head>

<body>
    <table>
        <tr>
            <td><label for="n1">Enter First Number:</label></td>
            <td><input type="number" name="n1" id="n1"></td>
        </tr>

        <tr>
            <td><label for="n2">Enter Second Number:</label></td>
            <td><input type="number" name="n2" id="n2"></td>
        </tr>
        <tr>
            <td><label for="result">Result:</label></td>
            <td><input type="number" name="result" id="result"></td>
        </tr>
        <tr>
            <td><input type="button" value="Sum" onclick="sum()"></td>
        </tr>
    </table>
</body>

</html>
