<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
</head>
<body>
    
<form>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    <label for="city">City of Employment:</label>
    <input type="text" id="city" name="city">
<br><br>

   <label for="server">Choose a Server:</label>
    <select id="server" name="server">
        <option value="--Choose a Server--">--Choose a Server--</option>
    </select><br><br>

    <label for="role">Please specify a role:</label>
    <input type="radio" id="admin" name="radio">
    <label for="one">Admin</label>
    <input type="radio" id="engineer" name="radio">
    <label for="one">Engineer</label>
    <input type="radio" id="manager" name="radio">
    <label for="one">Manager</label>
    <input type="radio" id="guest" name="radio">
    <label for="one">Guest</label><br><br>

    <label for="signin">Single Sign-on to the following:</label>
    <input type="checkbox" id="mail" name="mail">
    <label for="mail">Mail</label>
    <input type="checkbox" id="payroll" name="payroll">
    <label for="payroll">Payroll</label>
    <input type="checkbox" id="self-service" name="self-service">
    <label for="self-service">Self-Service</label><br><br>

    <input type="submit" value="Login">
    <input type="reset">

</form>

</body>
</html>
