<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <script>
        var mrp = parseInt(prompt("Enter MRP"));
        var dis;
        dis = 10/100*mrp;
        net = mrp-dis;
        document.write("Net Price: "+net);
    </script>
</body>
</html>
