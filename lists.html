<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lists</title>
</head>
<body>
    <ul>
        <li>Himanshu</li>
        <li>Deepak</li>
        <li>Ankush</li>
    </ul>

    <ul style="list-style-type: none;">
        <li>Himanshu</li>
        <li>Deepak</li>
        <li>Ankush</li>
    </ul>

    <ol start="50">
        <li>Himanshu</li>
        <li>Deepak</li>
        <li>Ankush</li>
    </ol>

    <dl>
        <dt>Friends</dt>
        <dd>-Himanshu</dd>
        <dd>-Deepak</dd>
        <dd>-Ankush</dd>
    </dl>
    
</body>
</html>
