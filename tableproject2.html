<!DOCTYPE html>
<head>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/ios-glyphs/30/000000/puzzle.png">
    <style>
        table,th,tr,td{
            border: 1px solid black;
        }
    </style>
    
    <title>Table Project 2</title>
</head>
<body>
    
<table>
    <tr>
        <th rowspan="3">Day</th>
        <th colspan="3">Seminar</th>
    </tr>

    <tr>
        <th colspan="2">Schedule</th>
        <th rowspan="2">Topic</th>
    </tr>

    <tr>        

        <th>Begin</th>
        <th>End</th>
    </tr>

    <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2">8:00 a.m.</td>
        <td rowspan="2">5:00 p.m.</td>
        <td>Entroduction to XML</td>
    </tr>

    <tr>
        <td>Validity: DTD and Relax NG</td>
    </tr>

    <tr>
    <td rowspan="3">Tuesday</td>
    <td>8:00 a.m.</td>
    <td>11:00 a.m.</td>
    <td style="height: 10px;" rowspan="2">XPath</td>
</tr>

<tr>
    <td>11:00a.m.</td>
    <td>2:00 p.m.</td>
</tr>

<tr>
    <td>2:00 p.m.</td>
    <td>5:00 p.m.</td>
    <td style="height: 10px;">XSL Transformations</td>
</tr>

<tr>
    <td>Wednesday</td>
    <td>8:00 a.m.</td>
    <td>12:00 p.m.</td>
    <td>XSL Formatting Objects</td>
</tr>
</table>

</body>
</html>
